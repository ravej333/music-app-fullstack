name: Build and Deploy React App

on:
  push:
    branches:
      - main  # The workflow runs on every push to the main branch
      
permissions:
  contents: write  # Required permission to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # The target branch for deployment
          folder: dist          # The folder containing your built project