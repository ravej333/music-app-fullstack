version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: music-app-db
    environment:
      MYSQL_ROOT_PASSWORD: YourSecurePassword
      MYSQL_DATABASE: music_app_db
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pYourSecurePassword"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: music-app-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 9090
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/music_app_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: YourSecurePassword
    ports:
      - "9090:9090"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: music-app-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

  # NEW: Add the admin portal service
  admin-portal:
    build:
      context: ./admin-portal
      dockerfile: Dockerfile.admin
    container_name: music-app-admin
    depends_on:
      - backend # The admin portal will likely need the backend
    ports:
      - "3001:80" # Expose on a different port to avoid conflicts
    restart: unless-stopped

volumes:
  mysql_data: