server {
  listen 80;

  root   /usr/share/nginx/html;
  index  index.html;

  # This is a robust way to handle routing for a single-page application (SPA)
  # It tries to find a file, then a directory, and finally falls back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # This forwards any request starting with /api to your backend service
  location /api/ {
    # 'backend' is the name of your backend service in docker-compose.yml
    proxy_pass http://backend:9090;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}